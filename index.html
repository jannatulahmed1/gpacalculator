<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: lightblue;
            color: white;
            text-align: center;
            font-size: 1.5em;
            padding: 0.4in 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Container */
        .container {
            border: 1px solid lightblue;
            padding: 20px;
            margin-top: 90px;
            width: fit-content;
            text-align: center;
            background-color: white;
        }

        /* Table styling */
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse; /* Ensures that borders share between cells */
        }

        th, td {
            text-align: center;
            border: 1px solid lightblue; /* Light blue borders for cells */
            padding: 8px; /* Padding inside the cells */
        }

        th {
            padding-bottom: 10px;
        }

        .small-col {
            width: 0.4in;
        }

        .large-col {
            width: 1.5in;
        }

        .large-col input,
        .large-col select {
            width: 100%;
            box-sizing: border-box;
        }

        /* Buttons */
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: lightblue;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }

        /* Remove button (red X) */
        .remove-btn {
            background-color: transparent;
            color: red;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .remove-btn:hover {
            color: darkred;
        }

        /* GPA Result */
        #gpa-result {
            margin-top: 20px;
            font-size: 1.25em;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        GPA Calculator
    </header>

    <div class="container">
        <form id="gpa-form">
            <table>
                <thead>
                    <tr>
                        <th class="small-col"></th>
                        <th class="large-col">Course</th>
                        <th class="large-col">Grade</th>
                        <th class="large-col">Credit</th>
                        <th class="small-col"></th>
                    </tr>
                </thead>
                <tbody id="gpa-rows">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>

            <button type="button" id="add-row-btn">Add Row</button>
            <button type="reset">Reset</button>
            <br>
            <button type="button" id="calculate-btn">Calculate GPA</button>

            <div id="gpa-result">GPA: </div>
        </form>
    </div>

    <script>
        const gradeValues = {
            'A': 4.0, 'A-': 3.7, 'B+': 3.3, 'B': 3.0, 'B-': 2.7,
            'C+': 2.3, 'C': 2.0, 'C-': 1.7, 'D+': 1.3, 'D': 1.0, 'F': 0.0
        };

        document.getElementById('add-row-btn').addEventListener('click', addRow);
        document.getElementById('calculate-btn').addEventListener('click', calculateGPA);

        // Function to add a new row
        function addRow() {
            const tableBody = document.getElementById('gpa-rows');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td class="small-col"><input type="checkbox" /></td>
                <td class="large-col"><input type="text" placeholder="Course Name" /></td>
                <td class="large-col">
                    <select>
                        <option value="">Select Grade</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </td>
                <td class="large-col"><input type="number" min="0" max="5" placeholder="Credits" /></td>
                <td class="small-col"><button type="button" class="remove-btn">X</button></td>
            `;

            tableBody.appendChild(row);

            // Event listener to remove the row when 'X' is clicked
            row.querySelector('.remove-btn').addEventListener('click', () => row.remove());
        }

        // Add one row when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            addRow();
        });

        // Function to calculate GPA
        function calculateGPA() {
            const rows = document.querySelectorAll('#gpa-rows tr');
            let totalCredits = 0;
            let totalPoints = 0;

            rows.forEach(row => {
                const isChecked = row.querySelector('input[type="checkbox"]').checked;
                if (isChecked) {
                    const grade = row.querySelector('select').value;
                    const credits = parseFloat(row.querySelector('input[type="number"]').value);

                    if (grade && credits) {
                        totalCredits += credits;
                        totalPoints += gradeValues[grade] * credits;
                    }
                }
            });

            const gpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : 0;
            document.getElementById('gpa-result').textContent = `GPA: ${gpa}`;
        }
    </script>

</body>
</html>
